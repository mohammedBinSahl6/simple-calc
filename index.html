<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/05ec22700b.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
   <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="angular.min.js"></script>
</head>
<body ng-app="capp">


    <div ng-controller="calculater" class="container m-3 p-3 ">
        <div class="row">
            <h1 class="display-1 text-center">CALCULATER</h1>
            
        </div>

        <div class="row-6">
            <div class="bg-light p-3 m-5">
                <h1 class="display-3"ng-model='r' >{{r}} </h1>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button"ng-click='one();' class="btn btn-primary">1</button>
            </div>
            <div class="col">
                <button type="button" ng-click='two();' class="btn btn-primary">2</button>
            </div>
            <div class="col">
                <button type="button" ng-click='three();' class="btn btn-primary">3</button>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <button type="button"ng-click='four();' class="btn btn-primary">4</button>
            </div>
            <div class="col">
                <button type="button" ng-click='five();' class="btn btn-primary">5</button>
            </div>
            <div class="col">
                <button type="button" ng-click='six();' class="btn btn-primary">6</button>
            </div>
        </div>
        <div class="row">
            <div class="col">
                <button type="button" ng-click='seven();' class="btn btn-primary">7</button>
            </div>
            <div class="col">
                <button type="button" ng-click='eight();' class="btn btn-primary">8</button>
            </div>
            <div class="col">
                <button type="button" ng-click='nine();' class="btn btn-primary">9</button>
            </div>
        </div>
        
    
      <div class="row">
        <div class="col">
            <button type="button" ng-click='pls();' class="btn btn-dark">+</button>
        </div>
        <div class="col">
            <button type="button" ng-click='zero();' class="btn btn-primary">0</button>
        </div>
        <div class="col">
            <button type="button" ng-click="calc();" class="btn btn-dark">=</button>
        </div>
      </div>
      <div class="row">
        <div class="col">
            <button type="button" ng-click='mins();' class="btn btn-dark">-</button>
        </div>
        <div class="col">
            <button type="button" ng-click='multi();' class="btn btn-dark">x</button>
        </div>
        <div class="col">
            <button type="button" ng-click="divi();" class="btn btn-dark">/</button>
        </div>
        <div class="row">
            <button type="button" class="btn btn-danger mt-3" ng-click="del();">DEL</button>

        </div>
      </div>
      <br>
      <br>
      <div class="row">
        <h3 class="text-center">@ BY MOHAMMED BIN SAHL</h3>
      </div>
      
        
    
    </div>

   










    <script src="app.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
      AOS.init();
    </script>
</body>
</html>
